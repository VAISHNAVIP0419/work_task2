<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Nginx Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #1d72b8;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .container {
            background: #fff;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #fff;
            background-color: #1d72b8;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: #155d8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Custom Nginx!version 2</h1>
        <p>This Nginx service is running inside a Docker container.</p>
        <a href="https://www.nginx.com/" target="_blank">Learn More About Nginx</a>
    </div>
</body>
</html>
